<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            margin: 0;
            padding:0;

        }
        .container{
            background-color: gray;
            height: 100vh;
            width:100%;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .game{
            background-color: beige;
            width:75%;
            height: 75%;
         }
         .ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: yellow;

         }
         .grid-one{
            display: grid;
            grid-template-rows: repeat(2,1fr);
            grid-template-columns: repeat(2,1fr);
         }
         .grid-two{
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(3,1fr);
         }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class=game></div>
    </div>
    <script>
    window.onload=function(){
        let ball=document.createElement("div")
        ball.classList.add("ball")
        let gamebox=document.querySelector(".game")
        // gamebox.appendChild(ball)
    
    const config = { 1 : {
                           grid : "one",
                           circles : 4
                         },
                      2 : {
                           grid : "two",
                           circles : 9
                      }   

    }
    let player={
                  name : "abc",
                  level : 1

                };

     console.log (player.level,config[player.level])
    
    function getGridClassName(p,config){
                                        return "grid-"+config[p.level].grid
    };
    console.log(getGridClassName(player,config))
    let className=getGridClassName(player,config)
    gamebox.classList.add(className)
    
    function getballs(p,config){
        let balls=[]
        let numCircles = config[p.level].circles
        for (let i=0;i<numCircles;i++){
                                let ball =document.createElement("div")
                                ball.classList.add("ball")
                                balls.push(ball)
        }
    return balls

    }
    let game={
        running:false,
        start(){
            this.balls=getballs(player,config)
            this.balls.forEach(ball=>gamebox.appendChild(ball))
            this.running=true
        }

    }
    game.start()
    
};
</script>
</body>


</html>
